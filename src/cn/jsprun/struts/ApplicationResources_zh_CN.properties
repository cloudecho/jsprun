a_safety_ddos_tips_comment=<ul><li>\u8bba\u575b\u5b89\u5168\u8bbe\u7f6e, \u8c03\u6574\u4ee5\u4e0b\u8bbe\u7f6e\uff0c\u53ef\u4ee5\u589e\u5f3a\u8bba\u575b\u7684\u5b89\u5168\u6027\u80fd\u548c\u9632\u5fa1\u6027\u80fd\u3002<li>\u5982\u4f55\u9632\u5fa1\u5206\u5e03\u5f0f\u62d2\u7edd\u670d\u52a1DDoS\u7684\u653b\u51fb<br>DDoS\u662f\u82f1\u6587Distributed Denial of Service\u7684\u7f29\u5199\uff0c\u4e2d\u6587\u610f\u601d\u662f\u201c\u5206\u5e03\u5f0f\u62d2\u7edd\u670d\u52a1\u201d\u3002 \u662f\u76ee\u524d\u9ed1\u5ba2\u7ecf\u5e38\u91c7\u7528\u800c\u96be\u4ee5\u9632\u8303\u7684\u653b\u51fb\u624b\u6bb5\u3002\u90a3\u4ec0\u4e48\u53c8\u662f\u62d2\u7edd\u670d\u52a1\u5462\uff1f\u7528\u6237\u53ef\u4ee5\u8fd9\u6837\u7406\u89e3\uff0c\u51e1\u662f\u80fd\u5bfc\u81f4\u5408\u6cd5\u7528\u6237\u4e0d\u80fd\u8fdb\u884c\u6b63\u5e38\u7684\u7f51\u7edc\u670d\u52a1\u7684\u884c\u4e3a\u90fd\u7b97\u662f\u62d2\u7edd\u670d\u52a1\u653b\u51fb\u3002\u62d2\u7edd\u670d\u52a1\u653b\u51fb\u7684\u76ee\u7684\u975e\u5e38\u660e\u786e\uff0c\u5c31\u662f\u8981\u963b\u6b62\u5408\u6cd5\u7528\u6237\u5bf9\u6b63\u5e38\u7f51\u7edc\u8d44\u6e90\u7684\u8bbf\u95ee\u3002 <br>\u9ed1\u5ba2\u4eec\u901a\u8fc7\u5f88\u591a\u201c\u5080\u5121\u4e3b\u673a\u201d\u5411\u8fdc\u7a0b\u8ba1\u7b97\u673a\u53d1\u9001\u5927\u91cf\u770b\u4f3c\u5408\u6cd5\u7684\u6570\u636e\u5305\uff0c\u4ece\u800c\u9020\u6210\u7f51\u7edc\u963b\u585e\u6216\u670d\u52a1\u5668\u8d44\u6e90\u8017\u5c3d\u800c\u5bfc\u81f4\u62d2\u7edd\u670d\u52a1\u3002\u5206\u5e03\u5f0f\u62d2\u7edd\u670d\u52a1\u653b\u51fb\u4e00\u65e6\u88ab\u5b9e\u65bd\uff0c\u653b\u51fb\u6570\u636e\u5305\u5c31\u4f1a\u72b9\u5982\u6d2a\u6c34\u822c\u6d8c\u5411\u8fdc\u7a0b\u8ba1\u7b97\u673a\uff0c\u4ece\u800c\u628a\u5408\u6cd5\u7684\u6570\u636e\u5305\u6df9\u6ca1\uff0c\u5bfc\u81f4\u5408\u6cd5\u7528\u6237\u65e0\u6cd5\u6b63\u5e38\u5730\u8bbf\u95ee\u670d\u52a1\u5668\u7684\u7f51\u7edc\u8d44\u6e90\uff0c\u4fb5\u5bb3\u5408\u6cd5\u7528\u6237\u7684\u7684\u5229\u76ca\u3002 <br>DDoS\u7684\u8868\u73b0\u5f62\u5f0f\u4e3b\u8981\u6709\u4e24\u79cd\uff0c\u4e00\u79cd\u662f\u6d41\u91cf\u653b\u51fb\uff0c\u4e3b\u8981\u662f\u9488\u5bf9\u7f51\u7edc\u5e26\u5bbd\u7684\u653b\u51fb\uff0c\u5373\u5927\u91cf\u653b\u51fb\u5305\u5bfc\u81f4\u7f51\u7edc\u5e26\u5bbd\u88ab\u963b\u585e\uff0c\u5408\u6cd5\u7684\u7f51\u7edc\u6570\u636e\u5305\u88ab\u865a\u5047\u7684\u7f51\u7edc\u6570\u636e\u5305\u6df9\u6ca1\u800c\u65e0\u6cd5\u5230\u8fbe\u4e3b\u673a\uff1b\u53e6\u4e00\u79cd\u4e3a\u8d44\u6e90\u8017\u5c3d\u653b\u51fb\uff0c\u4e3b\u8981\u662f\u9488\u5bf9\u670d\u52a1\u5668\u4e3b\u673a\u8fdb\u884c\u7684\u653b\u51fb\uff0c\u5373\u901a\u8fc7\u5927\u91cf\u7684\u653b\u51fb\u5305\u5bfc\u81f4\u4e3b\u673a\u7684\u5185\u5b58\u88ab\u8017\u5c3d\uff0c\u6216\u662fCPU\u88ab\u5185\u6838\u53ca\u5e94\u7528\u7a0b\u5e8f\u5360\u5b8c\u800c\u9020\u6210\u65e0\u6cd5\u63d0\u4f9b\u7f51\u7edc\u670d\u52a1\uff0c\u8fd9\u4e9b\u653b\u51fb\u90fd\u4f1a\u7ed9\u5408\u6cd5\u7528\u6237\u5e26\u6765\u6781\u5927\u7684\u635f\u5931\u3002\u806a\u660e\u7684\u9ed1\u5ba2\u8fd8\u4f1a\u8ba9\u8fd9\u4e9b\u50f5\u5c38\u8ba1\u7b97\u673a\u4f2a\u9020\u53d1\u9001\u653b\u51fb\u6570\u636e\u5305\u7684IP\u5730\u5740\uff0c\u5e76\u4e14\u5c06\u653b\u51fb\u76ee\u6807\u7684IP\u5730\u5740\u63d2\u5728\u6570\u636e\u5305\u7684\u539f\u59cb\u5730\u5740\u5904\uff0c\u8fd9\u5c31\u662f\u6240\u8c13\u7684\u53cd\u5c04\u653b\u51fb\u3002\u670d\u52a1\u5668\u6216\u8def\u7531\u5668\u770b\u5230\u8fd9\u4e9b\u8d44\u6599\u5305\u540e\u4f1a\u8f6c\u53d1(\u5373\u53cd\u5c04)\u7ed9\u539f\u59cbIP\u5730\u5740\u4e00\u4e2a\u63a5\u6536\u54cd\u5e94\uff0c\u66f4\u52a0\u91cd\u4e86\u76ee\u6807\u4e3b\u673a\u6240\u627f\u53d7\u7684\u6570\u636e\u6d41\u3002<br> DDoS\u7684\u653b\u51fb\u7c7b\u578b\u76ee\u524d\u4e3b\u8981\u5305\u62ec\u4e09\u79cd\u65b9\u5f0f\uff0c\u5373TCP-SYN Flood\u653b\u51fb\u3001UDP Flood\u653b\u51fb\u4ee5\u53ca\u63d0\u4ea4\u811a\u672c\u653b\u51fb\u3002 <br>\u90a3\u4e48\u9762\u5bf9\u8fd9\u4e9bDDoS\u7684\u653b\u51fb\u6211\u4eec\u80fd\u505a\u4e9b\u4ec0\u4e48\u5462\uff0c\u5982\u4f55\u964d\u4f4e\u88ab\u653b\u51fb\u7684\u53ef\u80fd\u884c\u5462\uff1f\u4e0b\u9762\u7684\u9632\u8303\u65b9\u6cd5\u53ef\u4ee5\u7ed9\u4f60\u7b54\u6848\u3002 <br>1\u3001\u786e\u4fdd\u6240\u6709\u670d\u52a1\u5668\u91c7\u7528\u6700\u65b0\u7cfb\u7edf\uff0c\u5e76\u6253\u4e0a\u5b89\u5168\u8865\u4e01\u3002\u8ba1\u7b97\u673a\u7d27\u6025\u54cd\u5e94\u534f\u8c03\u4e2d\u5fc3\u53d1\u73b0\uff0c\u51e0\u4e4e\u6bcf\u4e2a\u53d7\u5230DDoS\u653b\u51fb\u7684\u7cfb\u7edf\u90fd\u6ca1\u6709\u53ca\u65f6\u6253\u4e0a\u8865\u4e01\u3002\u5bf9\u4e00\u4e9b\u91cd\u8981\u7684\u4fe1\u606f\uff08\u4f8b\u5982\u7cfb\u7edf\u914d\u7f6e\u4fe1\u606f\uff09\u5efa\u7acb\u548c\u5b8c\u5584\u5907\u4efd\u673a\u5236\u3002\u5bf9\u4e00\u4e9b\u7279\u6743\u8d26\u53f7\uff08\u4f8b\u5982\u7ba1\u7406\u5458\u8d26\u53f7\uff09\u7684\u5bc6\u7801\u8bbe\u7f6e\u8981\u8c28\u614e\u3002\u901a\u8fc7\u8fd9\u6837\u4e00\u7cfb\u5217\u7684\u4e3e\u63aa\u53ef\u4ee5\u628a\u653b\u51fb\u8005\u7684\u53ef\u4e58\u4e4b\u673a\u964d\u4f4e\u5230\u6700\u5c0f\u3002 <br>2\u3001\u5220\u9664\u591a\u4f59\u7684\u7f51\u7edc\u670d\u52a1\uff0c\u5728\u7f51\u7edc\u7ba1\u7406\u65b9\u9762\uff0c\u8981\u7ecf\u5e38\u68c0\u67e5\u7cfb\u7edf\u7684\u7269\u7406\u73af\u5883\uff0c\u7981\u6b62\u90a3\u4e9b\u4e0d\u5fc5\u8981\u7684\u7f51\u7edc\u670d\u52a1\u3002\u5efa\u7acb\u8fb9\u754c\u5b89\u5168\u754c\u9650\uff0c\u786e\u4fdd\u8f93\u51fa\u7684\u5305\u53d7\u5230\u6b63\u786e\u9650\u5236\u3002\u7ecf\u5e38\u68c0\u6d4b\u7cfb\u7edf\u914d\u7f6e\u4fe1\u606f\uff0c\u5e76\u6ce8\u610f\u67e5\u770b\u6bcf\u5929\u7684\u5b89\u5168\u65e5\u5fd7\u3002\u5982\u679c\u4f60\u662f\u4e00\u4e2a\u5355\u673a\u7528\u6237\uff0c\u53ef\u53bb\u6389\u591a\u4f59\u4e0d\u7528\u7684\u7f51\u7edc\u534f\u8bae\uff0c\u5b8c\u5168\u7981\u6b62NetBIOS\u670d\u52a1\uff0c\u4ece\u800c\u5835\u4e0a\u8fd9\u4e2a\u5371\u9669\u7684\u201c\u6f0f\u6d1e\u201d\u3002 <br>3\u3001\u81ea\u5df1\u5b9a\u5236\u9632\u706b\u5899\u89c4\u5219\uff0c\u5229\u7528\u7f51\u7edc\u5b89\u5168\u8bbe\u5907\uff08\u4f8b\u5982\uff1a\u786c\u4ef6\u9632\u706b\u5899\uff09\u6765\u52a0\u56fa\u7f51\u7edc\u7684\u5b89\u5